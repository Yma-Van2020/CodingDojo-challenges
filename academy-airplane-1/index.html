<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<style type="text/css">
		#ocean {
			background-image: url("space.jpg");
			width: 1400px;
			height: 900px;
		}

		.player {
			position: absolute;
			width: 70px;
			height: 75px;
			background-image: url("player.png");
		}

		.enemy {
			position: absolute;
			width: 70px;
			height: 75px;
			background-image: url("enemy.png");
			left: 300px;
			top: 300px;
		}
	</style>

	<div id="ocean">
		<div id="players">

		</div>
		<div id="enemies">

		</div>
	</div>


	<script type="text/javascript">

		var player = {
			left: 450,
			top: 620
		}
		var enemies = [
			{
				left: 350,
				top: 200
			},

			{
				left: 400,                 
				top: 250
			},
			{
				left: 450,
				top: 200
			},
			{
				left: 500,
				top: 250
			},
			{
				left: 550,
				top: 200
			},
			{
				left: 600,
				top: 250
			}
		]

		function drawPlayer() {
			content = "<div class='player' style='left: "+player.left+"px; top: "+player.top+"px'></div>";
			document.getElementById("players").innerHTML = content;
		}

		function drawEnemies() {
			content = "";
			for(var i=0; i<enemies.length; i++) {
				content += "<div class='enemy' style='left: "+enemies[i].left+"px; top: "+enemies[i].top+"px'></div>";
			}
			document.getElementById("enemies").innerHTML = content;
		}

		document.onkeydown = function(e) {
			if(e.keyCode == 37) {
				if(player.left > 0) {
					player.left -= 10;
				}
			}
			if(e.keyCode == 39) {
				if(player.left < 1180) {
					player.left += 10;
				}
			}
			if(e.keyCode == 38) {
				if(player.top > 570) {
					player.top -= 10;
				}
			}
			if(e.keyCode == 40) {
				if(player.top < 760) {
					player.top += 10;
				}
			}
			drawPlayer();
		}

		drawPlayer();
		drawEnemies();

	</script>
</body>

</html>
